<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OAK Tecnologia | Desafio</title>

    <!-- Tailwind CSS CLI -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <h1 class="text-center">Cadastro de Produto</h1>

    <form>
        
        <label for="">Nome</label>

        <br>

        <input type="text" id="inputNome" placeholder="" class="border rounded mb-8">

        <br>

        <label for="">Descrição</label>

        <br>

        <textarea name="" id="inputDesc" class="border rounded mb-8"></textarea>

        <br>

        <label for="">Valor</label>

        <br>

        <input type="number" name="" id="inputValor" class="border rounded">

        <br>

        <input type="radio" name="" id="">

        <br>

        <input onclick="cadastrar()" type="submit" id="btnSubmit" value="Cadastrar" class="border rounded p-2 bg-green-400">

    </form>

    <script src="js/script.js"></script>

</body>

</html>
